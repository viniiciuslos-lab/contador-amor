<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Thiemy ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ff99cc, #ff3366);
      text-align: center;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    #contador {
      font-size: 1.8em;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0px 0px 15px #000;
    }

    /* Cora√ß√µes */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>falta este tempo para encontrar meu amor ‚ù§Ô∏è</h1>

  <!-- CONTADOR -->
  <div id="contador"></div>

  <!-- FOTO -->
  <img src="sua-foto.jpg" alt="Nossa foto">

  <!-- M√öSICA -->
  <audio autoplay loop>
    <source src="sua-musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- SCRIPT -->
  <script>
    // DATA DO ENCONTRO
    const destino = new Date("2025-09-26T17:00:00-03:00").getTime();

    function atualizarContador() {
      const agora = new Date().getTime();
      const diferenca = destino - agora;

      if (diferenca <= 0) {
        document.getElementById("contador").innerText = "Chegou o grande momento! ‚ù§Ô∏è";
        alert("Chegou a hora! üíï Finalmente vou te encontrar, Thiemy!");
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // CHUVA DE CORA√á√ïES
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
